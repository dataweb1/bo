services:
  bo.BoSettingsTwigExtension:
    class: Drupal\bo\Twig\BoSettingsTwigExtension
    arguments:
      - '@bo.settings'
    tags:
      - { name: twig.extension }
  bo.CommentStripperTwigExtension:
    class: Drupal\bo\Twig\CommentStripperTwigExtension
    tags:
      - { name: twig.extension }
  bo.route_subscriber:
    class: Drupal\bo\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }

  bo.handler:
    class: Drupal\bo\Service\BoHandler
    arguments:
      - '@module_handler'
      - '@extension.list.module'

  bo.settings:
    class: Drupal\bo\Service\BoSettings
    arguments:
      - '@current_user'
      - '@config.factory'
      - '@module_handler'
      - '@entity_type.manager'

  bo.operations:
    class: Drupal\bo\Service\BoOperations
    arguments:
      - '@bo.collection'

  bo.vars:
    class: Drupal\bo\Service\BoVars
    arguments:
      - '@renderer'
      - '@file_url_generator'
      - '@entity_field.manager'
      - '@entity_type.manager'
      - '@bo.bundle'
      - '@bo.collection'
      - '@bo.help'

  bo.vars_helper:
    class: Drupal\bo\Service\BoVarsHelper
    arguments:
      - '@file_url_generator'
      - '@language_manager'

  bo.translate:
    class: Drupal\bo\Service\BoTranslate
    arguments:
      - '@bo.settings'
      - '@entity_type.manager'

  bo.entity:
    class: Drupal\bo\Service\BoEntity
    arguments:
      - '@entity_type.manager'

  bo.collection:
    class: Drupal\bo\Service\BoCollection
    arguments:
      - '@database'
      - '@current_user'
      - '@bo.settings'
      - '@bo.bundle'

  bo.bundle:
    class: Drupal\bo\Service\BoBundle
    arguments:
      - '@entity_type.manager'

  bo.help:
    class: Drupal\bo\Service\BoHelp
